<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-warning">
          <p class="title">Clubs Joined</p>
          <p class="subtitle">
            <li *ngFor="let club of clubs?.split(',')">
              <a routerLink="/club/{{club.trim()}}">{{club.trim()}}</a>
            </li>
            <!--<a routerLink="/cprofile/{{clubs}}">{{clubs}}</a>-->
          </p>

        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-info">
          <p class="title">{{ name }}</p>
          <p class="subtitle">{{email}}</p>
          <!--figure class="image is-4by3"--->
            <!--img src="https://bulma.io/images/placeholders/640x480.png"-->
          <!--/figure--->
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-info">
        <p class="title"><a routerLink="/club">Find more clubs!</a></p>
        <!--p class="title">Find more clubs!</p-->
        <!--- make this a clickable link-->
        <!--p class="subtitle">link to club finder ...</p--->
        <div class="content">
          <!-- Content -->
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent is-tall">
    <article class="tile is-child notification is-warning ">
      <div class="content">
        <p class="title">My Upcoming Events</p>
<!--- these would become clickable links-->
        <div class="content">
          <ul>
            <li *ngFor="let event of club?.events?.split(',')">
              <a routerLink="/event/{{event.trim()}}">{{event.trim()}}</a>
            </li>
          </ul>
        </div>
      </div>
    </article>
  </div>
</div>
